<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice #{{OrderId}}</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f5f5f5;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f5f5; padding:20px;">
        <tr>
            <td align="center">
                <!-- ===== INNER WRAPPER ===== -->
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; padding:20px; border-radius:6px;">

                    <!-- ===== DOWNLOAD PDF BUTTON ===== -->
                    <tr>
                        <td colspan="2" align="right" style="padding-bottom:10px;">
                            <a href="{{urlPdf}}"
                               style="background-color:#0069d9; color:#ffffff; text-decoration:none; padding:10px 18px; border-radius:4px; font-size:14px;   display:inline-block;">
                                Download&nbsp;PDF
                            </a>
                        </td>
                    </tr>

                    <!-- ===== PAID STATUS LABEL ===== -->
                    <tr>
                        <td colspan="2" align="right" style="padding-bottom:20px;">
                            <span style="background-color:#28a745; color:#ffffff; padding:6px 14px; border-radius:4px; font-size:14px; font-weight:bold;">
                                PAID
                            </span>
                        </td>
                    </tr>

                    <!-- ===== HEADER ===== -->
                    <tr>
                        <td colspan="2" style="text-align:left;">
                            <h2 style="margin-bottom:5px;">Invoice</h2>
                            <p style="margin:0; color:#555;">Order ID: <strong>{{OrderId}}</strong></p>
                            <p style="margin:0; color:#555;">Date: {{OrderDate}}</p>
                        </td>
                    </tr>

                    <tr><td colspan="2" style="height:20px;"></td></tr>

                    <!-- ===== BILLING INFO ===== -->
                    <tr>
                        <td colspan="2">
                            <h4 style="margin:0 0 5px;">Billing Information</h4>
                            <p style="margin:0; color:#333;">
                                {{CustomerName}}<br>
                                {{Address}}<br>
                                {{City}}, {{Country}} – {{PostCode}}<br>
                                {{Email}}<br>
                                {{Phone}}
                            </p>
                        </td>
                    </tr>

                    <tr><td colspan="2" style="height:20px;"></td></tr>

                    <!-- ===== LINE ITEMS TABLE ===== -->
                    <tr>
                        <td colspan="2">
                            <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
                                <thead>
                                    <tr style="background-color:#f0f0f0;">
                                        <th align="left" style="padding:10px; border:1px solid #ddd;">Item</th>
                                        <th align="center" style="padding:10px; border:1px solid #ddd;">Qty</th>
                                        <th align="right" style="padding:10px; border:1px solid #ddd;">Unit Price</th>
                                        <th align="right" style="padding:10px; border:1px solid #ddd;">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{ItemRowsHtml}}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" align="right" style="padding:10px; border-top:2px solid #000;"><strong>Total:</strong></td>
                                        <td align="right" style="padding:10px; border-top:2px solid #000;"><strong>{{TotalPrice}}</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </td>
                    </tr>

                    <tr><td colspan="2" style="height:30px;"></td></tr>

                    <!-- ===== FOOTER ===== -->
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <p style="color:#555; font-size:14px;">Thank you for your order!</p>
                        </td>
                    </tr>

                </table>
                <!-- ===== END INNER WRAPPER ===== -->
            </td>
        </tr>
    </table>
</body>
</html>
